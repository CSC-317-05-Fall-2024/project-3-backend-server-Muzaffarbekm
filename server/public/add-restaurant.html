<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/header.js"></script> <!-- Reuse header.js -->
</head>
<body>

    <header></header> <!-- Populated by header.js -->

    <nav></nav> <!-- Populated by header.js -->

    <!-- Banner Section -->
    <div class="banner">
        <img src="images/hawaii-1.jpg" alt="Banner Image of Location">
        <h1>Add a New Restaurant</h1>
    </div>

    <main id="restaurant-form">
        <h1>New Restaurant Form</h1>
        <form action="/add-restaurant" method="POST">
            <label for="name">Restaurant Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
    
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
    
            <label for="photo">Photo URL (optional):</label><br>
            <input type="url" id="photo" name="photo"><br><br>
    
            <button type="submit">Submit</button>
        </form>
    </main>
    

    <footer></footer> <!-- Populated by header.js -->

</body>
</html>
